    <title>Liferay React Map CX App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script type="text/javascript">

      (function () {
          if (!window.Liferay) {
              window.Liferay = {};
          }
          
          if (!window.Liferay.Util) {
              window.Liferay.Util = {};
          }

          if (!window.Liferay.Icons) {
              window.Liferay.Icons = {};
          }

          window.Liferay.Util.fetch = function (url, options = {}) {
              const basicAuth = "Basic " + btoa("test@liferay.com:test1234");

              const headers = new Headers(options.headers || {});
              headers.set("Authorization", basicAuth);

              return fetch(url, {
                  ...options,
                  headers,
              });
          };

          if (!window.Liferay.ThemeDisplay) {
            window.Liferay.ThemeDisplay = {};
            window.Liferay.ThemeDisplay.getLanguageId = () => {return "fr_FR";};
            window.Liferay.ThemeDisplay.getUserId = () => {return 20126;};
            window.Liferay.ThemeDisplay.getSiteGroupId = () => {return 20120;};
            window.Liferay.ThemeDisplay.getPlid = () => {return 1;};
          }

          window.Liferay.Icons.spritemap = "/icons.svg";
      })();

    </script>

  </head>

    <script type="module" src="/src/index.jsx"></script>

        <edge object-name="edge" object-name-plural="edges" label="name" source-relationship="source" target-relationship="target" />
    </graph-navigator>
