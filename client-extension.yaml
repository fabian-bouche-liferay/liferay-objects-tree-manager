assemble:
    - from: build/static
      into: static
graph-editor-import-maps-entry:
    bareSpecifier: grapheditorCX
    name: Graph Editor CX JS Import Maps Entry
    type: jsImportMapsEntry
    url: assets/index-*.js      
graph-editor-custom-element-css:
    url: assets/index-*.css
    type: globalCSS
    name: Graph Editor CSS
graph-navigator-user-agent:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Graph Navigator User Agent
    scopes:
        - c_decisiontree.read
        - c_question.read
        - c_option.read
    type: oAuthApplicationUserAgent